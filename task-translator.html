
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Task Translator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      padding: 40px;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      background-color: white;
      padding: 30px;
      max-width: 550px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border-radius: 12px;
      animation: slideUp 0.7s ease-in-out;
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
      color: #555;
    }

    select, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: all 0.3s ease;
      font-size: 16px;
    }

    textarea:focus, select:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 5px rgba(0,123,255,0.3);
    }

    button {
      background: linear-gradient(to right, #007bff, #00bfff);
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      margin-top: 25px;
    }

    button:hover {
      background: linear-gradient(to right, #0056b3, #009fdf);
    }
  </style>
</head>
<body>

<div class="container">
  <h2>üåê AI Task Translator</h2>

  <label for="task">Task Description</label>
  <textarea id="task" rows="5" placeholder="Write your task here..."></textarea>

  <label for="sourceLang">Source Language</label>
  <select id="sourceLang">
    <option value="en">English</option>
    <option value="ur">Urdu</option>
    <option value="hi">Hindi</option>
    <option value="fr">French</option>
    <option value="es">Spanish</option>
  </select>

  <label for="targetLang">Target Language</label>
  <select id="targetLang">
    <option value="en">English</option>
    <option value="ur">Urdu</option>
    <option value="hi">Hindi</option>
    <option value="fr">French</option>
    <option value="es">Spanish</option>
  </select>

  <button onclick="submitTask()">Translate Task</button>
</div>

<script>
  function submitTask() {
    const task = document.getElementById("task").value;
    const source = document.getElementById("sourceLang").value;
    const target = document.getElementById("targetLang").value;

    alert(`Task: ${task}\nSource Language: ${source}\nTarget Language: ${target}`);
  }
</script>

</body>
</html>
